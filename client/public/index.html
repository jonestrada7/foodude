  <style>
    p{
        color:beige;
    }
h2{
    color:beige;

img {

    max-height: 100%;

    .ShopName{
    font-size: 3vw;
    height: 10vh;
    display: flex;
    padding-top: 10px;
}

.ShopImage{
    width: 20vw;
    height: 20vw;
    display: flex;
    align-items: center;
    justify-content: center;
    padding-left: 30px;
}



.ShopDetails{
    height: 70vh;
    display: flex;
    flex-direction: row;
}


.Center{
    display: flex;
    align-items: center;
    justify-content: center;
}

    body{
        background-color: beige;
    }



    .searchbar{
    margin-bottom: auto;    
    margin-top: auto;
    height: 60px;
    background-color: #353b48;
    border-radius: 30px;
    padding: 10px;
    }

    .search_input{
    color: white;
    border: 0;
    outline: 0;
    background: none;
    width: 0;
    caret-color:transparent;
    line-height: 40px;
    transition: width 0.4s linear;
    }

    .heart{
        background-image:url("https://i.imgur.com/fywmJLQ.png");
    }
    .heart:active{
        background-image: url("https://i.imgur.com/pG6NbsI.png");
    }
    .searchbar:hover > .search_input{
    padding: 0 10px;
    width: 450px;
    caret-color:red;
    transition: width 0.4s linear;
    }

    .searchbar:hover > .search_icon{
    
    color: #e74c3c;
    background-image: url("https://i.imgur.com/SN5ftks.png");
    background-size:contain;
    }

    .search_icon{
    background-image: url("https://i.imgur.com/SN5ftks.png");
    background-size:contain;
    height: 40px;
    width: 40px;
    float: right;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    text-decoration:none;
    }

    .container{
        background-color: #353b48;
        border-radius: 20px;
    }
    *{
     margin: 0;
     padding: 0;
     font-family: sans-serif;
    }
  
    #sidebar{
     position: fixed;
     width: 200px;
     height: 100%;
     background: #353b48;
     left: -200px;
     transition: all 500ms linear;
     z-index:4;
    }
  
    #sidebar.active{
     left:0px;
     z-index:4;
    }
  
    #sidebar ul li{
     color: rgba(230,230,230,0.9);
     list-style: none;
     padding: 15px 10px;
     border-bottom: 1px solid rgba(100,100,100,0.3);
     z-index:4;
    }
  
    #sidebar .toggle-btn{
     position: absolute;
     left: 230px;
     top: 30px;
     z-index:4;
    }
  
    #sidebar .toggle-btn span{
     display: block;
     width: 30px;
     height: 5px;
     background: beige;
     margin: 5px 0px;
     z-index:4;
    }
    
    .likeImage {
      color: red;
      margin-right: 15px;
      /* transition: width 0.4s linear; */
    }
